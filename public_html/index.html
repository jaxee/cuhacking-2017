<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>CU Hacking 2017</title>
		<link rel="stylesheet" href="main.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

		<script src="./networkClient.js"></script>
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

		 <script>
	        $(document).ready(function(){
	            $( ".dropbtn" ).click(function() {
	                $( "#dropdownButtons" ).slideToggle( "slow" );
	            });

	            function openNav() {
	                document.getElementById("mySidenav").style.width = "60%";
	            }

	            function closeNav() {
	                document.getElementById("mySidenav").style.width = "0";
	            }
	        });
	    </script>
	</head>
	<body>
		<div id="mySidenav" class="sidenav">
		  <img style="margin-top:-20px; padding-top:0px; padding-bottom:40px; padding-right:20px" width="60%" src="Images/logo.png" />

		  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

		  <a href="#" id="summaryBtn" onClick="showSummary()">Summary</a>
		  <a href="#" id="devicesBtn" class="dropbtn">Devices</a>
		    <div id="dropdownButtons" style="display:none;"></div>
		  <a href="#" id="problemsBtn" onClick="showProblems()">Problems</a>
		  <a href="#" id="historyBtn" onClick="historyHandler()">History</a>
		  <a href="#" onClick="alert('Not Implemented Yet!')" id="settingsBtn"><img width="25%" class="settings" src="Images/settingsIcon.png" /></a>
		</div>

		<span style="font-size:30px;cursor:pointer;opacity:0.5;" class="openMenuTab" onclick="openNav()"><img class="menuOpenTabImg" height="200px;" src="Images/menuOpenTab.png" /></span>

		<div id="content">

			<div id="summary">
				<div id="pageTitle">
					<h1>Summary</h1>
				</div>

				<div id="pageContent">
					<h2 class="deviceNumber"></h2>
					<h2 class="deviceWord">Devices</h2>

					<div class="pageContent">
						<table id="allDevices">
						</table>
					</div>
				</div>
			</div>

			<div id='device'>

			</div>

			<div id="problems">

			</div>

			<div id="history">

			</div>

		</div>
	</body>
</html>
